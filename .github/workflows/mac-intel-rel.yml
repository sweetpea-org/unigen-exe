name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            mac-intel/approxmc
	    mac-intel/libcryptominisat5.5.8.dylib
            mac-intel/cryptominisat5
	    mac-intel/libgmp.10.dylib
            mac-intel/libapproxmc.4.0.dylib
	    mac-intel/libunigen.2.5.dylib
            mac-intel/libboost_program_options-mt.dylib
	    mac-intel/unigen
